
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCream</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="container">
        <a href="index.html" class="logo clr-transition">eCream</a>
        <nav class="navbar">
            <ul class="nav-items">
                <li class="nav-item"><a href="index.html" class="nav-link clr-transition">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link clr-transition">Product</a></li>
                <li class="nav-item"><a href="#" class="nav-link clr-transition">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link clr-transition">Contact</a></li>
            </ul>
        </nav>
        <div class="social-links">
            <ul>
                <li><i class='bx bxl-instagram-alt nav-icon clr-transition'></i></li>
                <li><i class='bx bxl-twitter nav-icon clr-transition'></i></li>
                <li><i class='bx bxl-facebook-square nav-icon clr-transition'></i></li>
            </ul>
            <span class="line-divider clr-transition"></span>
            <div class="theme-togglers">
                <i class='bx bxs-sun theme-toggler clr-transition'></i>
                <i class='bx bxs-moon theme-toggler clr-transition'></i>
            </div>
        </div>
        <div class="menu-togglers">
            <i class="bx bx-menu menu-toggle clr-transition"></i>
            <i class="bx bx-x menu-toggle clr-transition"></i>
        </div>
    </header>
    <main class="main">
        <section class="section section-one">
            <div class="container hook-container">
                <h1 class="hook-title"><span class="auto-input-t clr-transition"></span></h1>
                <h2 class="hook-sub_title"><span class="auto-input clr-transition"></span></h2>
                <div class="hero-btns-container">
                    <button class="button btn-hero btn-primary buy-hero-btn"><i class="bx bx-cart in-btn-icon"></i> BUY ONLINE</button>
                    <button class="button btn-hero btn-second-alt"><i class="bx bx-map in-btn-icon"></i> FIND IN STORE</button>
                </div>
            </div>
            <img src="./assets/images/hold-cake-hero.png" alt="hand hold cake" class="hand-hole-cake-img">
            <img src="./assets/images/hero-woman.png" alt="woman licking ice cream and smiling" class="hero-lady-img">
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
